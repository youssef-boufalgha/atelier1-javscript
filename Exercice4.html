function Remplace(ch,c,newCh) {
  var i=0
  while (i!=-1) {
    i=ch.indexOf(c,i);
    if (i>=0) {
        ch=ch.substring(0,i)+newCh+ch.substring(i+c.length);
      i+=newCh.length;
    }
  }
  return ch;
}
